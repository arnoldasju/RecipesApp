<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Add Recipe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,400&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item mr-2">
                        <a class="nav-link active" aria-current="page" href="#">Add recipe</a>
                    </li>
                    <li class="nav-item mr-2">
                        <a class="nav-link" href="recipes.html">All recipes</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-6">
                <h5>Add Recipe</h5>
                <div class="card">
                    <div class="card-body">
                        <label class="w-100" for="title">Title (required):</label>
                        <input type="text" class="w-100 my-2" id="title" placeholder="Title">
                        <label class="w-100" for="ingredient1">Ingredients (at least 3):</label>
                        <button class="my-2 px-4 float-end addIngredient">Add</button>
                        <div class="ingredientsMain">
                            <input type="text" class="w-75 my-2 ingredient" id="ingredient1" placeholder="Ingredient">
                        </div>
                        <label class="w-100" for="description">Description (required):</label>
                        <input type="text" class="w-100 my-2" id="description" placeholder="Description">
                        <label class="w-100" for="calories">Calories (required):</label>
                        <input type="number" class="w-100 my-2" id="calories" placeholder="Calories">
                        <label class="w-100" for="photo">Photo (required to save recipe):</label>
                        <input type="text" class="w-100 my-2" id="photo" placeholder="Image url">
                        <button class="my-2 w-100 getPhoto">Get photo</button>
                        <button class="my-5 w-100 preview">Preview recipe</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <h5>Recipe Preview</h5>
                <div class="card">
                    <div class="container-fluid">
                        <div class="row py-2 align-items-center">
                            <div class="col-6">
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/300px-No_image_available.svg.png" class="card-img-top previewImg" alt="...">
                            </div>
                            <div class="col-6">
                                <h5 class="prevTitle">Meal title</h5>
                                <h6 class="prevDesc">Description</h6>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <ul class="ingredientList">
                            <li>Ingredient 1</li>
                            <li>Ingredient 2</li>
                            <li>Ingredient 3</li>
                        </ul>
                        <p class="prevCal">Calories</p>
                        <button class="my-2 w-100">Add recipe to list</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
